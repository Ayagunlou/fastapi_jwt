<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Register</title>
</head>
<!-- /auth/login -->
<!-- http://localhost:8000/log -->
<body>
    <div class="login">
        <h1 class="text-center">Register</h1>
        <!-- <form class="needs-validation" action="/login" method="post"> -->
        <form class="needs-validation form" id="myForm">
            <div class="form-group was-validated">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" required>
                <div class="invalid-feedback">
                    Enter your Name
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required>
                <div class="invalid-feedback">
                    Enter your Email
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>
                <div class="invalid-feedback">
                    Enter your Password
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="passwordconfirm">Password Confirm</label>
                <input class="form-control" type="password" id="passwordConfirm" name="passwordConfirm" required>
                <div class="invalid-feedback">
                    Enter your Password Confirm
            </div>
            
            <input class="btn btn-secondary w-100" type="submit" value="Send">

        </form>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        </div>
    </nav>
    <script>
        const formEl = document.querySelector('.form');
        
        formEl.addEventListener('submit',event => {
            event.preventDefault();
            
            const formData = new FormData(formEl);
            const data = Object.fromEntries(formData);
            console.log(data);
            
            fetch('http://127.0.0.1:8000/api/auth/register',{
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(data)
            });
            document.getElementById("myForm").reset();
            alert("SEND DATA COMPLETE");  
        });
    </script>
